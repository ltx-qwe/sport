<script type="text/javascript">

    const menuItems = document.querySelectorAll('.menu-item');
    const items = document.querySelectorAll('.item');
    menuItems.forEach(function(item, index) {
        item.addEventListener('click', function() {
            // 移除所有栏目的 active 类
            menuItems.forEach(function(item) {
                item.classList.remove('active');
            });
            // 移除所有内容区域的 active 类
            items.forEach(function(item) {
                item.classList.remove('active');
            });
            // 给被点击的栏目添加 active 类
            item.classList.add('active');
            // 显示对应的内容区域
            items[index].classList.add('active');
        });
    });

            url: "/us/xun",

            success: function(data) {
                // 遍历数组中的每个元素，创建表格行和单元格
                // 使用jQuery遍历数组并插入数据
                //
                // 去除重复数据
                // 使用Set确保数据不重复
                data = [...new Set(data.map(JSON.stringify))].map(JSON.parse);
                // 每页最多五行
                var pageSize = 8;
                var totalPages = Math.ceil(data.length / pageSize);
                // $('#dataTable tbody').append('<tr><td>' + element.id + '</td><td>' + element.word + '</td><td>' + element.anwser + '</td><td>' + element.diff + '</td><td>' + element.num + '</td>    <td><button class="editBtn">编辑</button><button class="deleteBtn">删除</button></td></tr>');
                // 使用jQuery遍历数组并插入数据
                function renderTable(page) {
                    $('#dataTable tbody').empty(); // 清空表格内容
                    var startIndex = (page - 1) * pageSize; // 计算起始索引
                    var endIndex = Math.min(startIndex + pageSize, data.length); // 计算结束索引
                    for (var i = startIndex; i < endIndex; i++) {
                        $('#dataTable tbody').append('<tr><td name="name">' + data[i].id + '</td><td name="word">' + data[i].word + '</td><td>' + data[i].anwser + '</td> <td>' + data[i].score + '</td> <td>' + data[i].diff + '</td><td>' + data[i].num + '</td>       <td><button class="editBtn"><a href="b.html" >编辑</a></button> <button  class="deleteBtn"> 删除 </button></td></tr>');
                    }
                }

                // 渲染分页链接
                function renderPagination() {
                    $('#pagination').empty(); // 清空分页链接
                    for (var i = 1; i <= totalPages; i++) {
                     $('#pagination').append('<a href="" onclick="renderTable(' + i + ')">' + i + '</a> ');

                    }
                }
                 // 初始化表格和分页链接
                renderTable(1);
                renderPagination();
